<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: #FF00FF; /* Garish pink */
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            border: 2px solid #FF00FF; /* Garish pink */
        }
        .header a, .footer a {
            color: #FF00FF;
            text-decoration: none;
            margin: 0 10px;
        }
        .header a:hover, .footer a:hover {
            color: #FFFFFF;
        }
        .button {
            border: 2px solid limegreen;
            background-color: black;
            color: limegreen;
            padding: 5px 10px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .button:hover {
            background-color: limegreen;
            color: black;
        }
        .section {
            border: 2px solid #FF00FF; /* Garish pink */
            padding: 10px;
            margin: 10px;
        }
        .icon {
            width: 100px;
            height: 100px;
            background-color: grey; /* Replace with actual icon */
            display: inline-block;
            margin: 5px;
        }
        .icon-label {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <a href="#" class="button">Link 1</a>
        <a href="#" class="button">Link 2</a>
        <a href="#" class="button">Link 3</a>
    </div>
    <div class="section">
        <h2>What I Know</h2>
        <div class="icon"></div>
        <div class="icon-label">Visual Studio</div>
        <!-- Add more icons and labels as needed -->
    </div>
    <div class="section">
        <h2>What I'm Learning</h2>
        <div class="icon"></div>
        <div class="icon-label">Photoshop</div>
        <!-- Add more icons and labels as needed -->
    </div>
    <div class="footer">
        <a href="#" class="button">Footer Link 1</a>
        <a href="#" class="button">Footer Link 2</a>
    </div>
</body>
</html>
